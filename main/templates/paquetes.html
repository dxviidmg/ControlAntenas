{%extends 'base.html'%}

{%load static%}

{%block title%}Paquetes{%endblock title%}

{%block content%}

    {%for paquete in paquetes%}
    <br>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3"> 
		    <div class="card">
		        <img class="card-img-top" src="/media/{{paquete.imagen}}"  width="200" alt="Card image cap">
		        <div class="card-block">
		            <h4 class="card-title">{{paquete.nombre}}</h4>
		            <p class="card-text">{{paquete.descripcion}}</p>
		            <p class="card-text">{{paquete.precio}}</p>
		        </div>
		    </div>
		</div>
	</div>
    {%empty%}
        <h2>Lista de productos vacia</h2>
{%endfor%}

{%endblock content%}
