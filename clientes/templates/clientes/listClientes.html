{%extends 'base.html'%}

{%block title%}Lista de lineas{%endblock title%}

{%block content%}

	<h1>Lista de clientes</h1>

	<a href="">Crear Cliente</a>
    <p>

	<table>
		<thead>
			<tr>
				<th>Apellidos</th>
				<th>Nombre</th>
				<th colspan="2" >Acciones</th>
			</tr>
		</thead>

		{%for user in users%}

		<tbody>
			<tr>
				<td>{{user.last_name}}</td>
				<td>{{user.first_name}}</td>
				<td><a href="{%url 'clientes:detailCliente' request.user.pk%}">Ver detalle</a></td>
			</tr>
		</tbody>

		{%empty%}

	</table>
	<h2>Lista vacia</h2>

		{%endfor%}

{%endblock content%}
